{% extends "base.html" %}

{% block title %}MapRoulette - Challenge {{ challenge.name }}{% endblock %}

{% block content %}

<h2>{{ challenge.name }}</h2>

<ol>
{% for task in challenge.tasks.all %}
    <li><a href="{% url 'maproulette:task' challenge.slug task.identifier %}">{{ task.identifier }}</a></li>
{% endfor %}
</ol>

<p><a href="{% url 'maproulette:index' %}">Back home</a>

{% endblock %}
